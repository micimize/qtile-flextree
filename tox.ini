[tox]
envlist = py37,py38,py39,lint,coverage-report

[testenv]
deps =
    setuptools>=41
    xcffib
    coverage
    pytest<5.0.0
    pytest-xdist
commands =
    coverage run --parallel -m pytest -v {posargs} tests/

[testenv:coverage-report]
basepython = python3.9
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage report

[testenv:lint]
deps =
    xcffib
    flake8
    pylint
commands =
    flake8 flex_tree/
    pylint --rcfile setup.cfg flex_tree/

[testenv:release]
deps =
    wheel
    twine
commands =
    rm -rf *.egg-info build/ dist/
    python setup.py bdist_wheel sdist
    twine upload -r pypi dist/*
    rm -rf *.egg-info build/ dist/

[pylint]
disable =
    missing-docstring,
    invalid-name,
    unused-argument,
    too-few-public-methods,
    too-many-public-methods,
    protected-access,
    no-self-use,
    too-many-instance-attributes,
    fixme,
    raise-missing-from,
